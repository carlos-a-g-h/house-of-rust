name: Swiss knife

on:
  workflow_dispatch:
    inputs:
      NAME:
        description: File or project name (without the .rs or .pj extension)
        required: true
        type: string

      RUN:
        description: Perform a cargo run instead of a test
        required: true
        type: boolean
        default: false

      TGUP:
        description: Upload to Telegram (ignores cargo run/test and makes a release build first)
        required: true
        type: boolean
        default: false

      REL:
        description: Create release and a binary (ignores cargo run/test and makes a release build first)
        required: true
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  URL_TGUP_BIN: "https://github.com/carlos-a-g-h/tgup/releases/download/tgup/tgup.linux.amd64"
  URL_TGUP_CFG: "${{ secrets.URL_TGUP_CFG }}"
  NAME_LIN_OK: "${{ inputs.NAME }}.linux.amd64"
  NAME_WIN_OK: "${{ inputs.NAME }}.win64.exe"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch repo
      uses: actions/checkout@v3
    - name: Run cargo init
      run: |
        F_RS="${{ inputs.NAME }}"".rs"
        D_PJ="${{ inputs.NAME }}"".pj"
        DET=false
        if [ -f "$F_RS" ]
        then
          DET=true
          PROJECT="$F_RS"
        fi
        if [ -d "$D_PJ" ] && [ $DET = false ]
        then
          DET=true
          PROJECT="$D_PJ"
        fi
        if [ $DET = true ]
        then
          mkdir _
          mv -v ./* _/ || true
          mv -vf _/"$PROJECT" ./
          rm -vrf _
          cargo init --vcs=none "${{ inputs.NAME }}"
          if [ -f "$F_RS" ]
          then
            mv "$PROJECT" "${{ inputs.NAME }}"/src/main.rs
          fi
          if [ -d "$D_PJ" ]
          then
            cp -va "$PROJECT"/* "${{ inputs.NAME }}"/
            rm -rf "$PROJECT"
          fi
          mv "${{ inputs.NAME }}"/* ./
          if [ -f "dep.txt" ]
          then
            # cat "dep.txt"|grep "^[dependencies]"
            # if [ $? -eq 0 ]
            # then
            #   true
            # else
            #   printf "\n[dependencies]\n" >> "Cargo.toml"
            # fi
            cat "dep.txt" >> "Cargo.toml"
            rm "dep.txt"
            printf "\nCargo.toml:\n"
            cat "Cargo.toml"
          fi
          printf "\nFiles\n"
          find ./|grep -v "^./.git"
        fi

    - name: Run cargo build and test (or run)
      if: ${{ inputs.TGUP == false && inputs.REL == false }}
      run: |
        echo "Running: cargo build"
        cargo build --verbose
        DO_RUN=${{ inputs.RUN }}
        if [ $DO_RUN == true ]
        then
          printf "\nProgram output is below this line\n"
          cargo run --verbose
        fi
        if [ $DO_RUN == false ]
        then
          printf "\nTest results are below this line\n"
          cargo test --verbose
        fi

#    - name: Set up MinGW
#      if: ${{ inputs.TGUP == true || inputs.REL == true }}
#      uses: egor-tensin/setup-mingw@v2
#      with:
#        platform: x64

    - name: Do a release build
      if: ${{ inputs.TGUP == true || inputs.REL == true }}
      run: |
        printf "\n[!] LINUX AMD64 BUILD\n"
        sudo apt install -y musl musl-dev
        rustup target add x86_64-unknown-linux-musl
        RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --verbose --target x86_64-unknown-linux-musl
        BUILD_LIN=$(find target/x86_64-unknown-linux-musl|grep /"${{ inputs.NAME }}"$)
        echo "BUILD_LIN = $BUILD_LIN"
        if [ -f "$BUILD_LIN" ]
        then
          mv -v "$BUILD_LIN" "./${{ env.NAME_LIN_OK }}"
        fi

        printf "\n[!] WINDOWS AMD64 BUILD\n"
        sudo apt install -y mingw-w64
        rustup target add x86_64-pc-windows-gnu
        RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --verbose --target x86_64-pc-windows-gnu
        # RUSTFLAGS='-C target-feature=+crt-static -C linker=x86_64-w64-mingw32-gcc' cargo build --release --verbose --target x86_64-pc-windows-gnu
        # RUSTFLAGS='-C target-feature=+crt-static' CARGO_TARGET_X86_64-PC-WINDOWS-GNU_LINKER='x86_64-pc-windows-gnu-gcc' cargo build --release --verbose --target x86_64-pc-windows-gnu
        BUILD_WIN=$(find target/x86_64-pc-windows-gnu|grep /"${{ inputs.NAME }}.exe"$)
        echo "BUILD_WIN = $BUILD_WIN"
        if [ -f "$BUILD_WIN" ]
        then
          mv -v "$BUILD_WIN" "./${{ env.NAME_WIN_OK }}"
        fi

    - name: Build and upload to Telegram chat
      if: ${{ inputs.TGUP == true }}
      run: |
        wget "${{ env.URL_TGUP_CFG }}" -O "up.json"
        wget "${{ env.URL_TGUP_BIN }}" -O "up.bin"
        chmod +x up.bin
        ./up.bin "${{ env.NAME_LIN_OK }}" "${{ env.NAME_WIN_OK }}"
        # ./up.bin target/x86_64-unknown-linux-musl/release/"${{ inputs.NAME }}"
        # CHECK THIS OUT LATER
        # TGT="rusty_calc";find target/|grep /"$TGT"$

    - name: Create release
      if: ${{ inputs.REL == true }}
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: "${{ inputs.NAME }}"
        release_name: "${{ inputs.NAME }}"
        draft: false
        prerelease: false

    - name: Upload Linux Asset
      if: ${{ inputs.REL == true }}
      id: uplin
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./${{ env.NAME_LIN_OK }}"
        asset_name: "${{ env.NAME_LIN_OK }}"
        asset_content_type: application/octet-stream

    - name: Upload Windows Asset
      if: ${{ inputs.REL == true }}
      id: upwin
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./${{ env.NAME_WIN_OK }}"
        asset_name: "${{ env.NAME_WIN_OK }}"
        asset_content_type: application/octet-stream
